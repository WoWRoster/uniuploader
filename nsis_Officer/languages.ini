_HELP1=Config: This area is where all of the required settings are located.<br><br>     URL: This is the URL of the website script which handles LUA files (files which addons use to store data).<br><br>     WoW Account: The account which UU will upload the LUA files from.<br><br>     Language: When changed, updates all controls with your preferred language.<br><br>     auto detect/find wow: these allow you to specify alternative WoW installs.<br><br>     Simple/Advanced: shows/hides optional settings and controls.<br><br>     Show/Hide SVs: Use the SV list to select which LUA files need to be uploaded.<br><br>     Clear SV Contents: Clears the contents of the LUA files currently checked in the list (useful for troubleshooting and fixing corrupt LUA files).<br><br>     Show/Hide Addons: If UU is set up to use UniAdmin (UA), then all of the wow addons UA offers will show up in a list with all addon details, allowing you to check optional wow addons to be auto updated.<br><br>     Expand/Collapse: Expands/Collapses the Entire Addon Tree List.<br><br>     Launch WoW: launches wow directly, or the launcher if you have that option turned on in the advanced tab.
_HELP2=Options: This area houses several handy options.<br><br>     Start with Windows: writes a registry key to your windows registry, causing windows to start UniUploader when you log in.<br><br>     Auto-Launch WoW: Launches when UU starts up.  Launches either the WoW launcher, or WoW depending on if you have the launcher option checked in the advanced tab.<br><br>     Start Minimized: causes UU to start minimized to your program bar.<br><br>     Additional Variables: these are used to send the website additional data (usually for special setups)  The left columns are the variable name, and the right are the values posted.<br><br>     Send Password Securely: causes the 2nd variable to be sent after being hashed with the MD5 algorithm.<br><br>     Show in System Tray: UU will run as a small icon in the bottom right of your screen, and will not take up space on your program bar.<br><br>     Always on Top: makes UU stay visible when using other applications.  Useful for troubleshooting. (must be rechecked after uu starts to work).<br><br>     Auto Upload: When WoW changes the LUA files that you have selected for upload, UU will detect this and uploaded your selected LUA files to the main URL and any additional URLs you may have set up.<br><br>     Additional URLs: in addition to the Main URL on the settings tab, the selected URLs will also be uploaded to these URLs one at a time.
_HELP3=Advanced: These options are used with the more advanced setups, and with unusual setups.<br><br>     Launch other program(s): will launch specified programs or batch files at the specified time.<br><br>     on uu launch: when UU launches.<br><br>     on wow launch: when wow (or wow launcher) is launched.<br><br>     Delayed upload: when you press upload, or a change in selected LUA files is detected, will wait the specified # of seconds before uploading (useful for fixing wow lag and other problems).<br><br>     GZip Compression: uploads the LUA files in compressed form, usually resulting in massive bandwidth savings.<br><br>     -OpenGL: some people need this option to fix graphics problems in WoW.<br><br>     Window Mode: causes wow to launch as a window instead of full screen mode.<br><br>     Use Launcher: makes UU launch the WoW Launcher instead of WoW Directly.<br><br>     Args: additional command line arguments to send to wow or the wow launcher.<br><br>     Website ==> WoW: this section allows UU to download data from a website and append it to a LUA file.  WoW addons can then use the downloaded website data.<br><br>     Retrieve Data: enables the web=>wow section.<br><br>     Unnamed Textbox: This is the URL in which UU will download the data from.<br><br>     before wow launch: will do web=>wow before wow(or wow launcher) is launched.<br><br>     before uploading: will do web=>wow immediately before an upload occurs.<br><br>     after uploading: will do web=>wow immediately after all uploading is finished.<br><br>     SV file to write to: This is the filename of the LUA file which the downloaded data will be appended to.<br><br>     Download: manually initiates web=>wow
