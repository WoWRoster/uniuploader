_HELP1=Paramètres: Cette zone contient tous les reglages requis.<br><br>     URL: c'est l'URL du script internet qui interprete les fichiers LUA (fichiers utilise par les addons pour stocker des donnees).<br><br>     Choisissez le compte: Le compte WoW contenant les personnages a mettre a jour (contenant les fichiers LUA).<br><br>     Langue: Configure UU dasn la langue de votre choix.<br><br>     auto detection: permet a UU de trouver automatiquement votre repertoire d'installation de WoW.<br><br>     Mode Simple/Advance: montre/cache les controles et parametres optionnels.<br><br>    +/- SV : Affiche la liste SV, permettant d'indiquer quels fichiers LUA doivent etre charges.<br><br>     Vider la liste SV: Efface le contenu des fichiers LUA selectionnes (permet de regenerer les fichiers en cas de conflits/erreurs).<br><br>     +/- Addons : Si UU est configuré pour utiliser UniAdmin (UA), vous verrez la liste détaillé des addons proposés en mise à  jour automatique.Les addons "optionnels" seront activables dans cette fenêtre.<br><br>     Développer/Réduire: Développe/Réduit l'ensemble de l'arborescence des addons.<br><br>     Lancer WoW: lance WoW directement,ou son Lanceur si l'option a été cochée dans le panneau avancé.
_HELP2=Options: Cette zone comprends les options communes.<br><br>     Lancer avec Windows: inscrit une clef dans le registre windows permettant à  UU de démarrer au lancement de ce dernier.<br><br>     Lancer WoW auto: Lance WoW ou son lanceur en meme temps que UU.<br><br>     Lancer Réduit: démarre UU en mode réduit dans la barre des programmes.<br><br>     Variables Additionnelles: Utilisé pour envoyer des données supplémentaires.Colonne de gauche = NOM de la variable, colonne de droite = VALEUr de la variable.<br><br>     Mot de Passe sécurisé: La seconde variable est envoyée apres encryptage MD5.<br><br>     voir dans la barre système: UU sera réduit dans la barre des tâches sous forme de petite icône libérant la barre de programme.<br><br>     Toujours au premier plan: La fenêtre d' UU s'affichera toujours au edssu des autres, utile pour résoudre les problèmes ( doit être recoché apres le démarrage d'UU pour fonctionner).<br><br>     Chargement automatique si MAJ: UU detectera les modifications réalisées sur les fichiers LUA selectionnés ( liste SV) et chargera ces fichiers sur les URL primaire et additionnelles.<br><br>     URLs Additionnelles: URL de chargement supplémentaire, en plus de l'URL principale, sur lesqu'elles seront chargés les fichiers LUA sélectionnés.
_HELP3=Avancé: Options pour utilisation  avancée.<br><br>     Lancer autre programme: Exécute des programmes ou fichiers batch précisés.<br><br>     avec UU: au lancement de UU.<br><br>     avec WoW: au lancement de WoW ( ou de son lanceur).<br><br>     délai d'upload: le chargement des fichiers LUA modifiés se fera apres une pause de # secondes ( règle le problème de lag au démarrage sur WoW).<br><br>     Compression GZip : chargement des fichiers LUA sous forme compressée, réduisant la consommation de bande passante.<br><br>     -OpenGL: parfois nécessaire pour corriger certains bugs graphiques sous WoW.<br><br>     Mode Fenêtré : lance Wow en mode fenêtré au lieu de plein écran.<br><br>     Lanceur WoW: exécute le lanceur de WoW au lieu du jeu directement, permet d'avoir accés aux mise à  jour de WoW.<br><br>     Args: ligne de commande additionnelle pour WoW ou son lanceur.<br><br>     Website ==> WoW: Cette partie permet à  UU de télécharger des données depuis un site web et de les injecter dans un fichier LUA spécifique, permettant leur utilisation par des Addons.<br><br>     Activer transfert: active la partie web=>wow.<br><br>     Zone de saisie: URL de téléchargement des données.<br><br>     Avant WoW: réalise le téléchargemnt web=>wow avant le lancement de WoW.<br><br>     Avant le chargement: réalise le téléchargemnt web=>wow juste avant le chargement de données LUA=>WEB.<br><br>     après le chargement: réalise le téléchargemnt web=>wow a la fin du chargement de données LUA=>WEB.<br><br>     Fichier SV à  écrire: Nom du fichier LUA où seront injectées les données téléchargées.<br><br>     Télécharger: Démarre manuellement le téléchargement web=>wow.
_HELP4=Si vous avez besoin d'assistance sur la configuration d'Uniuploader, ou en cas de message d'erreur ou pour toutes suggestions, nouvelles fonctionnalités,rapport d'erreur, ou encore simplement pour discuter : http://wowroster.net ou envoyez un mail à   mattm @ wowroster.net<br><br>UU peut être utilisé pour de nombreux types d'applications avec WoW ,les projets sont donc encouragés. Merci de nous montrer vos réalisations sur  http://wowroster.net<br><br>Merci pour toutes les suggestions et le support que j'ai reçu de la part de la communauté WoWRoster.<br><br>Remerciements particuliers a l'équipe de developpement de WoW Roster! :)
